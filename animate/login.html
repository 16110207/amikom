<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>

<body >
    <div class="login animated bounceInDown">
        <h3> <i class="fas fa-circle-notch fa-spin fa-5x"></i><br>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">

                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fab fa-facebook-square"></i> Login With Facebook</button>
            </form>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d988.3086662559214!2d110.41321424543813!3d-7.764920686422695!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a59902dcaeb17%3A0xebadcaaeb4536afe!2sAyam+Geprek+Sambal+Hitam+BeMa!5e0!3m2!1sid!2sid!4v1530264338531" width="340" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
